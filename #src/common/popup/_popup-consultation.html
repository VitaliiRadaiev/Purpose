<div class="popup" id="consultation">
	<div class="popup__body">
		<div class="popup__content container">
            <form class="popup__form form box">
                <div class="popup__close-btn close-btn" data-popup="close-popup">
					<div class="close-btn__icon">
						<svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M1.74414 1L23.2559 22.9986" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
							<path d="M23.5013 1.00126L1.50126 22.9987" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
						</svg>
					</div>
					<div class="close-btn__text">Close</div>
				</div>
                <h3 class="form__title text-center">
                    SCHEDULE a
                    CONSULTATION
                </h3>
                <div class="form__item">
                    <input class="input" type="text" placeholder="First Name">
                </div>
                <div class="form__item">
                    <input class="input" type="text" placeholder="Last Name">
                </div>
                <div class="form__item">
                    <input class="input" type="text" placeholder="Company Name">
                </div>
                <div class="form__item">
                    <input class="input" type="text" placeholder="Job Title">
                </div>
                <div class="form__item" data-mask="+9(999) 999-99-99">
                    <input class="input" type="text" placeholder="Phone Number">
                </div>
                <div class="form__item">
                    <input class="input" type="text" placeholder="Email">
                </div>
                <div class="form__item">
                    <textarea class="textarea" placeholder="Any questions..."></textarea>
                </div>
                <button class="form__submit btn btn--secondary">Submit</button>
            </form>
		</div>
	</div>
</div>
