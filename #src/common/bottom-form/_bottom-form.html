<div class="padding-wrap">
    <section class="bottom-form">
        <div class="bottom-form__bg ibg">
            <img src="img/photo/partners-bg.jpg" alt="">
        </div>
        <div class="bottom-form__body container">
            <form class="form box">
                <h3 class="form__title text-center">@@title</h3>
                <div class="form__item">
                    <input class="input" type="text" placeholder="First Name">
                </div>
                <div class="form__item">
                    <input class="input" type="text" placeholder="Last Name">
                </div>
                <div class="form__item" data-mask="+9(999) 999-99-99">
                    <input class="input" type="text" placeholder="Phone Number">
                </div>
                <div class="form__item">
                    <input class="input" type="text" placeholder="Email">
                </div>
                <div class="form__item"data-mask="99.99.9999">
                    <input class="input" type="text" placeholder="Date of Birth">
                </div>
                <div class="form__item">
                    <input class="input" type="text" placeholder="Insurance Company">
                </div>
                <div class="form__item">
                    <input class="input" type="text" placeholder="Member ID">
                </div>
                <button class="form__submit btn btn--secondary">Verify Now</button>
            </form>
        </div>
    </section>
</div>
