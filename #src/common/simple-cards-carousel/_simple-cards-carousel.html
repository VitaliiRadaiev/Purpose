<div class="simple-cards-carousel" data-slider="simple-cards-carousel">
    <div class="swiper">
        <div class="swiper-wrapper">
            @@for (var i = 0; i < items.length; i++) {
                <div class="swiper-slide">
                    <a href="#" class="simple-card">
                        <div class="simple-card__img ibg">
                            <img src="`+items[i].url+`" alt="">
                        </div>
                        <div class="simple-card__title">
                            `+items[i].title+`
                        </div>
                    </a>
                </div>
            }
        </div>
    </div>
    @@include('../slider-buttons/_slider-buttons.html')
    @@include('../slider-pagination/_slider-pagination.html')
</div>
